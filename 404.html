        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'bower_components/reveal.js/css/print/pdf.css' : 'bower_components/reveal.js/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!-- Resrouce Redirects -->
        <script>
            const redirects = [
                {
                    regex: /\/resources$/,
                    url: "https://github.com/aaronosher/hubot/tree/example"
                },
                {
                    regex: /\/glitch$/,
                    url: "https://glitch.com/~hubot-workshop"
                }
            ];

            redirects.map(redirect => {
                if (redirect.regex.test(window.location.pathname)) {
                    window.location.replace(redirect.url);
                }
            });        
        </script>
